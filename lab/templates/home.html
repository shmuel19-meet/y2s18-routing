<!doctype html>
<html>
<head>
    <title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Welcome to the home page!</h1>
    <h2>The data about all the students:</h2>
    <ul>
		{% for student in students %}
			<li> {{student}} </li>
			<p><a href="{{url_for('display_student', student_id = student.student_id)}}">link to student</a></p>
		{% endfor %}
	</ul>
</body>
</html>
